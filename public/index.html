<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Any2cn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link href="assets/application.css" rel="stylesheet">
    <style type="text/css">
      /* Sticky footer styles

      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }

      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
      }

    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Any2cn</h1>
        </div>
        <p class="lead">有篇外语资料，试试看能不能找到中文版。</p>
        
        <form accept-charset="UTF-8" action="/s" method="post">
          <div class="input-append">
            <input type="text" class="input-xxlarge" placeholder="文章标题或网址..." id="q" name="q" />
            <input type="submit" name="commit" class="btn" value="搜索" />
          </div>
        </form>
        <p>发现一篇很Cool的译文，<a href="#myModal" data-toggle="modal">立即分享</a>！</p>
      </div>

    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">
          <a href="#">关于</a>
           |
          <a href="https://github.com/wangcash/any2cn">源码</a>
           |
          <a href="http://weibo.com/any2cn">微博</a>
        </p>
      </div>
    </div>
     
    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Modal header</h3>
      </div>
      <div class="modal-body">
        <div class="alert">
          <strong>Warning!</strong> Best check yo self, you're not looking too good.
        </div>
        <form accept-charset="UTF-8" action="/submit/s" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="dzZ+DM1vc8ThjN7V2mhz+Z5J/3T6L744SJtE7bilcYo=" /></div>
          <table cellpadding="10">
            <tr>
              <td><label for="submit_origin_title">Origin Title:</label></td>
              <td><input id="submit_origin_title" name="submit[origin_title]" size="50" type="text" /></td>
            </tr>
            <tr>
              <td><label for="submit_origin_url">Origin URL:</label></td>
              <td><input id="submit_origin_url" name="submit[origin_url]" size="100" type="text" /></td>
            </tr>
            <tr>
              <td><label for="submit_translate_title">Translate Title:</label></td>
              <td><input id="submit_translate_title" name="submit[translate_title]" size="50" type="text" /></td>
            </tr>
            <tr>
              <td><label for="submit_translate_url">Translate URL:</label></td>
              <td><input id="submit_translate_url" name="submit[translate_url]" size="100" type="text" /></td>
            </tr>
            <tr>
              <td><label for="submit_added_person">Person:</label></td>
              <td><input id="submit_added_person" name="submit[added_person]" size="30" type="text" value="system" /></td>
            </tr>
          </table>

          <input name="commit" type="submit" value="Create" />
        </form>

      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
        <button class="btn btn-primary">Save changes</button>
      </div>
    </div>


  <script src="assets/application.js"></script>
  </body>
</html>
